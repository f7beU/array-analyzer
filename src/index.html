<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Пробник</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <h1 class="title">Пробник</h1>
      </header>
      <main class="content">
        <div class="input__content">
          <input
            class="input"
            type="text"
            id="numbers-input"
            placeholder="Введите числа через запятую"
          />
          <button id="add-button" class="button">Запомнить массив</button>
          <button id="reset-button" class="reset__button">
            Сбросить массив
          </button>
          <button id="sum-button" class="button">Сумма всех значений</button>
          <button id="min-button" class="button">Минимальное значение</button>
          <button id="max-button" class="button">Максимальное значение</button>
          <button id="average-button" class="button">Среднее значение</button>
          <button id="length-button" class="button">
            Количество элементов массива
          </button>
          <div id="result" class="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
